<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <meta charset="UTF-8">
    <title>First Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script src="app.js"></script>
</head>
<body>
<h1>TodoList App</h1>
<div class="container">
    <div ng-controller="TodoListController">
        <label>Title:</label>
        <input ng-model="todo.title"
               class="form-control"/>
        <label>Details:</label>
        <textarea ng-model="todo.details"
                  class="form-control"></textarea>
        <!--  todo is an object. The server has no clue that this is happening.-->
        <!--model & Model  :  input field (vm) -->
        <button ng-click="addNote(todo)"
                class="btn btn-block btn-primary">Add Todo</button>
        <!--the button notify the controller. It has onClick. todo is an object here.-->
        <button ng-click="updateTodo(todo)"
                class="btn btn-block btn-success">Update Todo</button>

        <ul class="list-group">
            <li ng-repeat="todo in todos"
                class="list-group-item">

                <span ng-click="removeTodo(todo)" class="pull-right glyphicon glyphicon-remove"></span>
                <span ng-click="selectTodo($index)" class="glyphicon glyphicon-cog pull-right"></span>
                <h3>{{todo.title}}</h3>
                <p>{{todo.details}}</p>
                <label>{{todo.date | date}}</label>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
