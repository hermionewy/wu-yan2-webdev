
<div class="container">
    <h1>Register</h1>
    <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
    <label for="username">Username: </label>
    <input type="text"
           ng-model="username"
           class="form-control"
           placeholder="username"
            id="username"/>
    <label for="username">Password: </label>
    <input type="password"
           class="form-control"
           ng-model="password"
           placeholder="password"
            id="password"/>
    <label for="vUsername">Verify Password: </label>
    <input type="password"
           class="form-control"
           ng-model="password2"
           placeholder="very password"
            id="vUsername"/>
    <a ng-click="model.register(username, password, password2)"
       class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#!/login">Cancel</a>
</div>
